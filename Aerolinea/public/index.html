    <script>
        //Initializing WOW aninations
        new WOW().init();

        //Small carosel code set here
        jQuery('.carousel[data-type="multi"] .item').each(function () {
            var next = jQuery(this).next();
            if (!next.length) {
                next = jQuery(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo(jQuery(this));

            for (var i = 0; i < 2; i++) {
                next = next.next();
                if (!next.length) {
                    next = jQuery(this).siblings(':first');
                }
                next.children(':first-child').clone().appendTo($(this));
            }
        });
        var c = document.getElementById("carousel");
        var item = "";
        item = c.childElementCount == 0 ? "item active" : "item";
        var a = "<div class=" + item + ">";
        a += "<div class=\"col-md-3 col-sm-4 col-xs-12\">";

        a += "<div class=\"spe-prods\">";
        a += "<div class=\"mainbox\">";
        a += "<h3>A Smartphone</h3>";//encabezado de producto
        a += "<img src=\"img/products/p1.png\" alt=\"\">";//link de imagen
        a += "</div>";
        a += "<div class=\"price-big\">";
        a += "<div>"
        a += "<div class=\"floatting-price\">";
        a += "<h3>$99</h3>";//precio
        a += "</div>";
        a += "<div class=\"month\">";
        a += "<p>/ piece</p>";
        a += "</div>";
        a += "</div>";
        a += "<div class=\"ordersection\">";
        a += "<a href=\"#\" class=\"buybtn\">Order</a>";
        a += "</div>";
        a += "</div>";
        a += "</div>";


        a += "</div>";
        a += "</div>";
        var b = document.createElement("div");
        b.innerHTML = a;

        c.appendChild(b);


        //Ending of small carosel

    </script>
